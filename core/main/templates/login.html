{% extends 'base.html' %}
{% block products %}
{% load crispy_forms_tags %} 

	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form method="POST">
							{% csrf_token %}
							{{ login_form|crispy }}
							<button class="btn btn-primary" type="submit">Login</button>
						</form>
							
					</div><!--/login form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
{% endblock %}
